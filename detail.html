<script type="text/javascript">
$(function(){

	footerCodeShow();

	var experimentType;
	var experiment;
	var experimentName;
	 
	// 调用方法
	var id = GetQueryString("experimentId");
	var type = GetQueryString("type");

	if(type==1){
		experimentType = experimentData.basicExperiment;
		experiment = experimentData.basicExperiment[id-1];
	}else if(type=2){
		experimentType = experimentData.commonExperiment;
		experiment = experimentData.commonExperiment[id-1];
	}
	experimentName = experiment.name;

	$(".itembox01 h1").html(experimentName);
	$(".itembox01 p").html(experiment.goal[0]);
	$(".shortdecription").html(experiment.introduction);

	var tempDetail = '<li class="clearfix open">' +
						'<div class="openicon"></div>' +

						'<div class="outline_list l">' +
						'<!-- <em class="outline_zt"></em> -->' +
							'<h5 class="outline_name">{detail}</h5>' +
						'</div>' +
				'</li>';

	var tempOthers = '<dd class="clearfix course-list-relation">' +
			        '<a href="#" class="cover" data-id="{id}"><img src="{img}" width="220" height="167" border="0" class="smallCover">' +
			      '</dd>';

	for(var i=0;i<experiment.goal.length;i++){
		$(".goalList").append(tempDetail.replace("{detail}",experiment.goal[i]));
	}

	for(var i=0;i<experimentType.length;i++){

		if((id-1) == i){
			continue;
		}
		$(".course-relation").append(tempOthers.replace("{id}",experimentType[i].id).replace("{img}",experimentType[i].smallImg)
			.replace("{name}",experimentType[i].name));
	}

	$(".cover").click(function(){
		var id = $(this).attr("data-id");
		window.location.href="detail.html?experimentId="+id+"&type="+type;
	});

});
</script>
