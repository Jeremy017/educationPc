<script type="text/javascript">
$(function(){

	footerCodeShow();

	for(var i=0;i<3;i++){
		var basicExperiment = experimentData.basicExperiment[i];
		$(".basicList").append(basicTemp.replace("{id}",basicExperiment.id).replace("{ii}",i+2).replace("{name}",basicExperiment.name));
		$(".basicBox"+(i+2)).css("background","url("+basicExperiment.coverImg+")");

		var commonExperiment = experimentData.commonExperiment[i];
		$(".commonList").append(commonTemp.replace("{id}",commonExperiment.id).replace("{ii}",i+2).replace("{name}",commonExperiment.name));
		$(".commonBox"+(i+2)).css("background","url("+commonExperiment.coverImg+")");
	}

	$(".basicList").append("<div class='more' data-type='1'>More</div>");
	$(".commonList").append("<div class='more' data-type='2'>More</div>");

	$(".detail").click(function(){
		var id = $(this).attr("data-id");
		var type = $(this).attr("data-type");
		window.location.href="detail.html?experimentId="+id+"&type="+type;
	});

	$(".more").click(function(){
		var type = $(this).attr("data-type");
		window.location.href="allExperementShow.html?type="+type;
	});

});
</script>
